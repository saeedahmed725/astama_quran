name: astama
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0+2

environment:
  sdk: '>=3.1.0-262.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  svg_flutter:
  cupertino_icons: ^1.0.2
  flutter_neumorphic:
    git:
      url: https://github.com/den0206/Flutter-Neumorphic.git
      ref: feature/remoce_accentcolor
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1
  percent_indicator: ^4.2.3
  dio: ^5.3.3
  dartz: ^0.10.1
  bloc: ^8.1.2
  flutter_bloc:
  provider:
  get_it: ^7.2.0
  quran: ^1.2.2
  assets_audio_player: ^3.1.1
  rxdart: ^0.27.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  equatable: ^2.0.5
  redacted: ^1.0.11
  permission_handler: ^11.0.1
  bot_toast: ^4.1.3
  connectivity_plus: ^4.0.2
  align_positioned: ^3.0.0
  flutter_sequence_animation: ^4.0.0
  shared_preferences: ^2.2.1
  flutter_native_splash: ^2.3.3

flutter_native_splash:
  color: "#FFFFFF"
  # This package generates native code to customize Flutter's default white native splash screen
  # with background color and splash image.
  # Customize the parameters below, and run the following command in the terminal:
  # dart run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # dart run flutter_native_splash:remove
  image: assets/images/splash/splash.png
  color_dark: "#2e2e2e"
  android: true
  color_android: "#FFFFFF"

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/png/
    - assets/images/onboarding/svg/
    - assets/images/home/svg/
    - assets/images/home/png/
    - assets/images/bottom_navigation/svg/
    - assets/images/author/svg/
    - assets/images/reciter/
    - assets/
    - assets/images/home/
    - assets/images/bottom_navigation/
    - assets/images/onboarding/
    - assets/fonts/
    - assets/images/author/
    - assets/images/splash/

  fonts:
    - family: alfont
      fonts:
        - asset: assets/fonts/alfont.ttf



